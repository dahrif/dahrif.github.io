<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    

    <link rel="stylesheet" href="style.css">
    <script src="CalculatriceBLO.js"></script>
    <script src="calculatrice.js"></script>
  </head>
  <body>
        <div class="container">
          
        </div>

          <div class="calculatrice">

            <input type="text" readonly class="afficheur" id="afficheur">

            <span class="btn" onclick="ClickNumber(1)">1</span>
            <span class="btn" onclick="ClickNumber(2)">2</span>
            <span class="btn" onclick="ClickNumber(3)">3</span>
            <span class="btn" onclick="Operation('+')">+</span>
            <span class="btn" onclick="Init()">C</span>
        
        
            <span class="btn" onclick="ClickNumber(4)">4</span>
            <span class="btn" onclick="ClickNumber(5)">5</span>
            <span class="btn" onclick="ClickNumber(6)">6</span>
            <span class="btn" onclick="Operation('/')">/</span>
        
        
            <span class="btn" onclick="ClickNumber(7)">7</span>
            <span class="btn" onclick="ClickNumber(8)">8</span>
            <span class="btn" onclick="ClickNumber(9)">9</span>
            <span class="btn" onclick="Operation('*')">*</span>
            <span class="btn" onclick="Egale()">=</span>
        
        
            <span class="btn" onclick="ClickNumber(0)">0</span>
            <span class="btn" onclick="ClickNumber('.')">.</span>
            <span class="btn" onclick="Operation('-')">-</span>
            
        </div>
      </div>
        
    
    
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
  </body>
</html>
